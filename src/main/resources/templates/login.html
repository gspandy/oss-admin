<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Yrd Admin</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/font-awesome.css" />
    <link rel="stylesheet" href="/css/unicorn-login.css" />
    <script type="text/javascript" src="/js/respond.min.js"></script>
</head>    <body>
<div id="container">
    <div id="logo">
        <img src="/img/logo.png" alt="" />
    </div>
    <div id="user">
        <div class="avatar">
            <div class="inner"></div>
            <img src="/img/demo/av1_1.jpg" />
        </div>
        <div class="text">
            <h4>Hello,<span class="user_name"></span></h4>
        </div>
    </div>
    <div id="loginbox">
        <form id="loginform" th:action="@{/login}" method="post">
            <p>Enter username and password to continue.</p>
            <div class="input-group input-sm">
                <span class="input-group-addon"><i class="fa fa-user"></i></span><input class="form-control"
                                                                                        type="text" id="username"
                                                                                        name="username"
                                                                                        placeholder="Username" />
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span><input class="form-control"
                                                                                        type="password"
                                                                                        name="password" id="password"
                                                                                        placeholder="Password" />
            </div>
            <!--<div class="input-group">-->
                <!--<input type="hidden"-->
                       <!--name="${_csrf.parameterName}"-->
                       <!--value="${_csrf.token}"/>-->
            <!--</div>-->
            <div class="form-actions clearfix">
                <input type="submit" class="btn btn-block btn-primary btn-default" value="Login" />
            </div>
        </form>
    </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-ui.custom.min.js"></script>
<script src="/js/unicorn.login.js"></script>
</body>
</html>
